<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="centered-title">Dynamic Resume Builder</h1>
    
    <!-- Form Section -->
    <section class="form-section">
      <form id="resume-form">
        <!-- Personal Information -->
        <div class="form-group">
          <h3>Personal Information</h3>
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="phone">Phone:</label>
          <input type="text" id="phone" required />
        </div>

        <!-- Education -->
        <div class="form-group">
          <h3>Education</h3>
          <label for="degree">Degree:</label>
          <input type="text" id="degree" required />
          <label for="year">Year:</label>
          <input type="number" id="year" required />
        </div>

        <!-- Work Experience -->
        <div class="form-group">
          <h3>Work Experience</h3>
          <label for="position">Position:</label>
          <input type="text" id="position" required />
          <label for="duration">Duration:</label>
          <input type="text" id="duration" required />
        </div>

        <!-- Skills -->
        <div class="form-group">
          <h3>Skills</h3>
          <label for="skills">Skills (comma separated):</label>
          <input type="text" class="skill-item" id="skills" required />
        </div>

        <button type="submit">Generate Resume Below</button>
      </form>
    </section>

    <!-- Resume Display Section -->
    <section class="resume" id="resume-display">
      <section class="personal-info">
          <h2>Personal Information</h2>
          <p id="display-name"></p>
          <p id="display-email"></p>
          <p id="display-phone"></p>
      </section>
  
      <section class="education">
          <h2>Education</h2>
          <p id="display-degree"></p>
          <p id="display-year"></p>
      </section>
  
      <section class="work-experience">
          <h2>Work Experience</h2>
          <p id="display-position"></p>
          <p id="display-duration"></p>
      </section>
  
      <section class="skills">
          <h2>Skills</h2>
          <p id="display-skills">
              </p>
      </section>
  
      <!-- Edit and Save Buttons -->
      <button id="edit-btn">Edit Resume</button>
      <button id="save-btn" style="display: none;">Save</button>
  </section>
  </div>

  <!-- Generated Resume Link -->
  <div id="resume-link-section" style="display: none;">
    <p>Your resume URL: <span id="resume-url"></span></p>
    <button id="copy-link">Copy Link</button>
    <button id="share-btn">Share Resume</button>
    <button id="download-btn">Download as PDF</button>
    </div>

    <form id="resume-form">
      <!-- Input fields for the resume -->
    </form>
    
    <div id="resume-display">
      <div class="personal-info">
        <p id="display-name"></p>
        <p id="display-email"></p>
        <p id="display-phone"></p>
      </div>
      <div class="education">
        <p id="display-degree"></p>
        <p id="display-year"></p>
      </div>
      <div class="work-experience">
        <p id="display-position"></p>
        <p id="display-duration"></p>
      </div>
      <div class="skills">
        <div id="display-skills"></div>
      </div>
    </div>
    
    
  <script src="scripts/app.js"></script>
</body>
</html>
